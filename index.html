<form>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <span class="error-message" id="firstNameError"></span>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <span class="error-message" id="lastNameError"></span>
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">
    <span class="error-message" id="phoneNumberError"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span class="error-message" id="emailError"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span class="error-message" id="passwordError"></span>
  </div>
  <div>
    <label for="termsAndConditions">I agree to the given Terms and Conditions:</label>
    <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
    <span class="error-message" id="termsAndConditionsError"></span>
  </div>
  <button type="submit">Submit</button>
</form>
